<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
    <style>
       @font-face {
        font-family: "Inter";
        src: url("fonts/Inter-VariableFont_opsz\,wght.ttf");
       }

       .container {
        font-family: "Inter";
        margin-top: 40px;
       }
    </style>
</head>
<body>
  <div class="container">
    <form>
        <div class="form-group ">
            <label>Email Adress</label>
            <input type="email" placeholder="name@example.com" class="form-control w-75">
        </div>
<br>
        <div class="form-group">
            <label>Example textarea</label>
            <textarea class="form-control w-75" rows="3"></textarea>
        </div>
<br>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="" class="form-control w-75">
            <p class="text-secondary">Your password must be 8-20 characters size, contain letters and numbers, and must not contain
            spaces, special <br> characters, or emoji</p>
        </div>
    </form>
  </div>
